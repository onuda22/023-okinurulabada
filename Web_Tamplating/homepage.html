<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TADA.COM</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style-pages/styleHome.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/css/fontawesome/css/all.min.css" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand logo" href="#">
          <img src="assets/image/logo.png" alt="Logo TADA" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- Search -->
          <form class="d-flex ms-auto my-4 my-lg-0" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Cari Barang Anda"
              aria-label="Search"
            />
            <button class="btn btn-light" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>

          <!-- Menu Navbar -->
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Keranjang</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Notifikasi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Bantuan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Daftar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Masuk</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- ------Navbar END------- -->

    <!-- <script src="assets/js/main.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap/bootstrap.min.js"></script> -->
  </body>
</html>
